<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>indexリクエスト</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- CSSファイルのリンク -->
</head>
<body>
    <div id="instruction">
        ここに、レビュー待ちから公開済みにした最初の記事のURLを入力してください。
    </div>

    <form action="#" method="post" id="urlForm">
        <label for="firstUrlInput">最初のURL:</label>
        <input type="text" id="firstUrlInput" name="firstUrlInput">

        <label for="lastUrlInput">最後のURL:</label>
        <input type="text" id="lastUrlInput" name="lastUrlInput">
        
        <button type="submit" id="submitButton">送信</button>

    </form>
    <!--結果を表示-->
    <div id="result"></div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- JavaScriptファイルのリンク --> 
</body>
</html>
